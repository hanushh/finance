<ion-navbar *navbar>
</ion-navbar>

<ion-content padding class="page1">

  <ion-searchbar [(ngModel)]="searchQuery" (input)="getItems($event)"></ion-searchbar>
	<ion-list>
		<ion-item-sliding *ngFor="let item of items">
		  	
	      	<button ion-item (click)="goToEmiPage(item)">

	    		<img item-left src="img/{{ item.imgUrl }}"> {{ item.name }}
			</button>
	  	
	  		<ion-item-options>
		      	<button primary>
			        <ion-icon name="text"></ion-icon>
		        	Text
		      	</button>
		      	<button secondary>
		        	<ion-icon name="call"></ion-icon>
		        		Call
		      	</button>
    		</ion-item-options>
  		</ion-item-sliding>

	</ion-list>

  
  
</ion-content>

<ion-navbar *navbar>
  <ion-title>EMI Calculator</ion-title>
</ion-navbar>

<ion-content padding class="emi">




  <ion-list>
<ion-item>

    Loan Amount<ion-badge item-right secondary>{{loanAmount | money}}</ion-badge>

</ion-item>
    
   
    <ion-item>
      <ion-range min="1000" max="5000000" step="10000" [(ngModel)]="loanAmount" secondary (ionChange)="emiChange()">
        <ion-icon range-left small primary name="">â‚¹</ion-icon>
      </ion-range>
    </ion-item>

   <ion-item>

    Tenture<ion-badge item-right secondary>{{tentureYear}} Years and {{tentureMonth}} Months</ion-badge>

	</ion-item>

    <ion-item>
      <ion-range min="1" max="11" step="1" [(ngModel)]="tentureMonth" snaps="true" secondary (ionChange)="emiChange()">
        <ion-icon range-left small primary name="timer"></ion-icon>
        
      </ion-range>
    </ion-item>

    <ion-item>
      <ion-range min="0" max="30" step="1" [(ngModel)]="tentureYear" snaps="true" secondary (ionChange)="emiChange()">
        <ion-icon range-left small primary name="calendar"></ion-icon>
        
      </ion-range>
    </ion-item>



   <ion-item>

    Interest Rate<ion-badge item-right secondary>{{interestRate}} %</ion-badge>

	</ion-item>




 <ion-item>

    <ion-input type="number" placeholder="Interest %" [(ngModel)]="interestRate"></ion-input>
<ion-badge item-right>%</ion-badge>
</ion-item>

</ion-list>
</ion-content>
<ion-toolbar position="bottom">
   <ion-segment>
 Total Amount to Pay : {{totalAmountToPay | money}}
</ion-segment>
  <ion-segment>

EMI Amount: {{emiValue | money}}
  </ion-segment>

 </ion-toolbar>

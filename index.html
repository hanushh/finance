    <body>

        <nav class="navbar navbar-inverse">
            <div class="container-fluid">
                <div class="navbar-header">
                    <!--button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                      <span class="icon-bar"></span>
                      <span class="icon-bar"></span>
                      <span class="icon-bar"></span> 
                    </button-->
                    <a class="navbar-brand" href="#">Loan EMI Calculator</a>
                </div>
                <div class="collapse navbar-collapse" id="myNavbar">
                    <ul class="nav navbar-nav">
                        <li class="active"><a href="#">Home</a></li>
                        <li><a href="#">Page 1</a></li>
                        <li><a href="#">Page 2</a></li> 
                        <li><a href="#">Page 4</a></li> 
                    </ul>
                    <ul class="nav navbar-nav navbar-right">
                        <li><a href="#"><span class="glyphicon glyphicon-user"></span> Sign Up</a></li>
                        <li><a href="#"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
                    </ul>
                </div>
            </div>
        </nav>




        <div class="container">
            <div class="">
                <form>



                    <div class="form-group">
                        <label>Total Amount</label><div class="input-group">

                            <div class="input-group-addon">₹</div>
                            <input type="text" class="form-control" id="loanAmount" placeholder="">
                        </div>
                    </div>

                    <input id="loadmAmountSlider" data-slider-id='ex1Slider' type="text" data-slider-min="0" data-slider-max="5000000" data-slider-step="1000" data-slider-value="50000"/>
                    <div class="form-group">
                        <label for="loanTerm">Loan Term</label>
                        <div class="input-group">

                            <input type="number" class="form-control" id="loanTerm" placeholder="Year"><div class="input-group-addon">Years</div>
                        </div>

                    </div>  
                    <input id="yearSlider" type="text" data-slider-min="1" data-slider-max="20" data-slider-step="1" data-slider-value="2"/>
                    <div class="form-group">
                        <label for="interestRate">Interest Rate %</label>
                        <div class="input-group">
                            <input type="number" class="form-control" id="interestRate" placeholder="" />
                            <div class="input-group-addon">%</div>
                        </div>
                    </div><div class="form-group">
                        <input id="interestSlider"  type="text" data-slider-min="1" data-slider-max="30" data-slider-step="0.01" data-slider-value="10"/></div>
                    <div class="form-group bg-info">
                        <div class="input-group">
                            <div class="input-group-addon">EMI ₹</div>
                            <input readonly="" id="result" class="form-control">

                        </div><span id="emi-words" class="help-block"></span>

                    </div>
                    <div id="salaryBlock">
                        <button class="btn btn-primary" type="button" data-toggle="collapse" 
                                data-target="#collapseExample" aria-expanded="false" aria-controls="collapseExample">
                            Add Salary Data
                        </button>
                        <div class="collapse" id="collapseExample">
                            <div class="well">
                                <label>My Salary</label>
                                
                                <input type="text">
                            </div>
                        </div>

                    </div>



                </form>
            </div>
        </div><!-- /.container -->

            app.initialize();
